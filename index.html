<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>       
    <div class="circle">
    
    
    </div>
        <header>
            <a href="#" class="logo"><img src="./images/logo.png" alt=" logo starcbucks"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
         </header>
            <div class="content">
                <div class="textbox">
                    <h2>It's not just a coffe <br>It's <span> Starbucks</span> </h2>
                    <p>Taste our new line of coffes , that rigt now are available!!!
                        come with us and have a great day with friends .
                  </p>
                    <a href="#"> Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="./images/img1.png " class="starbucks" alt="Kind of Coffe">
                </div>
                    <ul class="thumb">
                        <li><img src="./images/thumb1.png" alt="small coffe" onclick="imgSlider('./images/img1.png');changeCircleColor('#017143')"></li>
                        <li><img src="./images/thumb2.png" alt="small coffe" onclick="imgSlider('./images/img2.png');changeCircleColor('#eb7495')"></li>
                        <li><img src="./images/thumb3.png" alt="small coffe" onclick="imgSlider('./images/img3.png');changeCircleColor('#d752b1')"></li>
                    </ul>
                    <ul class="sci">
                     <li><a href="#"> <img src="./images/facebook.png" alt="Facebook"></a></li>
                     <li><a href="#"> <img src="./images/instagram.png" alt="Facebook"></a></li>
                     <li><a href="#"> <img src="./images/twitter.png" alt="Facebook"></a></li>
                    </ul>
            </div>
    </section>
    
    <script type="text/javascript">
    function imgSlider(anything)
    {
    document.querySelector('.starbucks').src=anything;
    
    }
    
    function changeCircleColor(color){
    const circle=document.querySelector('.circle');
    circle.style.background=color;
    }
    
    </script>
</body>
</html>
